<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Botiquin Veterinario</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<!--Templates-->
	<script type="text/x-handlebars" id="application">
		<header>
			<nav class="navbar navbar-default">
				<div class="container-fluid">
			    	<div class="navbar-header">
			      		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
			        		<span class="sr-only">Toggle navigation</span>
			        		<span class="icon-bar"></span>
			        		<span class="icon-bar"></span>
				        	<span class="icon-bar"></span>
			      		</button>
			       		<a class="navbar-brand" href="#">Botiquín Veterinario</a>
			    	</div>

				    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				      	<ul class="nav navbar-nav">
				        	<li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
				        	<li><a href="#">Link</a></li>
				        	<li class="dropdown">
				          		<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
				          		<ul class="dropdown-menu" role="menu">
				            		<li><a href="#">Action</a></li>
				            		<li><a href="#">Another action</a></li>
				            		<li><a href="#">Something else here</a></li>
				            		<li class="divider"></li>
				            		<li><a href="#">Separated link</a></li>
				            		<li class="divider"></li>
				            		<li><a href="#">One more separated link</a></li>
				          		</ul>
				        	</li>
				      	</ul>			      	
				      	<ul class="nav navbar-nav navbar-right">
				        	<li><a href="#">Link</a></li>
				      	</ul>
				    </div>
			  	</div>
			</nav>
		</header>

		<div class="row">
			<section class="panel menu-container col-sm-2">
				<div class="list-group">
	  				<a href="#" class="list-group-item">Mis asociaciones</a>			
					{{#link-to 'ventas' class="list-group-item"}}Ventas{{/link-to}}
					<a href="#" class="list-group-item">Compras</a>
					<a href="#" class="list-group-item">Inventario</a>
					<a href="#" class="list-group-item">Reportes</a>
				</div>
			</section>
			<section class="views-container col-sm-10">				
				{{outlet}}				
				{{outlet 'modal'}}
			</section>		
		</div>
	</script>	

	<script type="text/x-handlebars" data-template-name="ventas">
		<a href="#/ventas/nuevo" class="btn btn-success btn-sm">
			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Nuevo
		</a>
		<hr>
		<div class="table-responsive">
			<table class="table table-striped table-condensed">
				<thead>
					<tr>
						<th>Asociación</th>
						<th>Venta #</th>
						<th>Fecha</th>
						<th>Cliente</th>
						<th>Valor</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
				{{#each venta in model}}	
					<tr>
						<td>{{venta.asociacion.nombre}}</td>
						<td>{{venta.id}}</td>
						<td>{{venta.fecha}}</td>
						<td>{{venta.cliente.nombre}} {{venta.cliente.apellido}}</td>
						<td>{{venta.valor_total}}</td>
						<td>
							<a href="#" class="btn btn-primary btn-sm" title="Ver">
								<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
							</a>
							<a href="#" class="btn btn-primary btn-sm" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Editar">
								<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
							</a>
							<a href="#" class="btn btn-primary btn-sm" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Eliminar">
								<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
							</a>
						</td>					
					</tr>					
				{{/each}}	
				</tbody>
			</table>
		</div>		
	</script>

	<script type="text/x-handlebars" data-template-name="venta">		
		<form class="form-horizontal">
	  		<fieldset>
	    		<legend>Registro de ventas</legend>
				<div class="panel panel-default">
	  				<div class="panel-body">  					
	    				<div class="form-group">
						  	<label class="control-label col-md-2">Asociación</label>
						  	<div class="col-md-9">
						    	{{view "select" content=controller.asociaciones optionValuePath="content" optionLabelPath="content.nombre" value=asociacion class="form-control"}}
						  	</div>
						</div>	
					    <div class="form-group">
					      	<label class="control-label col-md-2">Cliente</label>
					      	<div class="col-md-4">
					        	<div class="input-group">    					  
	      							{{input type="text" placeholder="Cédula" value=venta.cliente.cedula class="form-control" readonly="true"}}
	      							<span class="input-group-btn">
		      							<button {{action 'openModal' 'modal-cliente' venta}} class="btn btn-success">
											<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
										</button>
	      							</span>
	    						</div>				        	
					      	</div>
					      	<div class="col-md-5">
					        	{{input type="text" class="form-control" placeholder="Nombre" value=venta.cliente.nombre_completo readonly="true"}}
					      	</div>
					    </div>	
					    
					    <div class="form-group">
					      	<label class="control-label col-md-2">Fecha</label>
					      	<div class="col-md-9">
					            {{input type="date" value=fecha class="form-control"}}
					      	</div>
					    </div>
	  				</div>
				</div>

				<div class="panel panel-default">
	  				<div class="panel-body">
	  					{{#if controller.error}}
						<div class="alert alert-danger" role="alert">						
							<strong>Error!!!</strong>{{controller.mensajeError}}
						</div>
						{{/if}}
						<div class="clearfix">
		  					<button {{action 'agregarDetalle'}} class="btn btn-success btn-sm pull-left">
								<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 
								<strong>Agregar</strong>
							</button>
							<button class="btn btn-primary btn-sm pull-right">
								<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> 
								<strong>GUARDAR</strong>
							</button>
						</div>
						<hr>
	  					<div class="table-responsive">
							<table class="table table-striped table-condensed">
								<thead>
									<tr>
										<th>CANTIDAD</th>
										<th>PRODUCTO</th>
										<th>VALOR UNITARIO</th>
										<th>VALOR TOTAL</th>
										<th>ACCIONES</th>
									</tr>
								</thead>
								<tbody>
									{{#unless controller.venta.detalles}}
									<tr>
										<td colspan="5">No existen registros</td>
									</tr>
									{{/unless}}
									{{#each detalle in controller.venta.detalles}}
									<tr>									
										<td class="col-xs-1">
											{{#if detalle.esActual}}
											{{input type="text" value=detalle.cantidad class="form-control input-sm" placeholder="Ej. 1.12"}}
											{{/if}}
											{{#unless detalle.esActual}}
											<p>{{detalle.cantidad}}</p>
											{{/unless}}
										</td>								
										<td class="col-xs-5">
											{{#if detalle.esActual}}
											<div class="input-group input-group-sm">  
	      										{{input type="text" value=detalle.producto.nombre class="form-control" placeholder="Buscar producto" readonly="true"}}
	      										<span class="input-group-btn">
			      									<button {{action 'buscarProducto' detalle}} class="btn btn-success" title="Buscar">
														<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
													</button>
				      							</span>
				    						</div>
				    						{{/if}}
				    						{{#unless detalle.esActual}}
				    						<p>{{detalle.producto.nombre}}</p>
				    						{{/unless}}
										</td>
										<td class="col-xs-2">
											{{#if detalle.esActual}}
											<input type="text" {{bind-attr value=detalle.precio_unitario}} {{action 'calcularTotal' 'index' on='keyUp'}} class="form-control input-sm" placeholder="Precio del producto">
											{{/if}}
											{{#unless detalle.esActual}}
											<p>{{detalle.precio_unitario}}</p>
											{{/unless}}
										</td>
										<td class="col-xs-2">
											{{#if detalle.esActual}}
											{{input type="text" class="form-control input-sm" value=detalle.precio_total readonly="true"}}
											{{/if}}
											{{#unless detalle.esActual}}
											<p>{{detalle.precio_total}}</p>
											{{/unless}}
										</td>
										<td class="col-xs-2">
											<button ng-click="buscarUsos($index)" class="btn btn-danger btn-sm" title="Registro de usos">
												<strong>USOS</strong>
											</button>										
											<button ng-click="editarDetalle($index)" class="btn btn-primary btn-sm">
												<span pan class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
											</button>
											<button ng-click="eliminarDetalle($index)" class="btn btn-primary btn-sm">
												<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
											</button>
										</td>										
									</tr>
									{{/each}}							
								</tbody>
							</table>
						</div>
				    </div>				    
				</div>    		
	  		</fieldset>
		</form>		
	</script>


	<!--Dialogos-->
	<script type="text/x-handlebars" data-template-name="modal-cliente">
		{{#modal-dialog title='Búsqueda' ok='aceptar' close='closeModal'}}		
		<div class="form-inline">
			<div class="form-group">
				<label class="sr-only">Palabra clave</label>
				{{input type="text" placeholder="Palabra clave" value=keyword action="filtrar" class="form-control"}}				
			</div>  						
			<button {{action 'filtrar'}} class="btn btn-success">Buscar</button>
		</div>
		<hr>		
		{{#if controller.cliente}}
		<div class="alert alert-success" role="alert">						
			<strong>Seleccionado:</strong> {{controller.cliente.nombre_completo}}
		</div>
		{{/if}}
		<div class="table-responsive">
			<table class="table table-striped table-condensed table-hover">
				<thead>
					<tr>
						<th>Cédula</th>
						<th>Nombres</th>
						<th>Apellidos</th>									
					</tr>
				</thead>
				<tbody>
					{{#unless controller.clientes}}
					<tr>
						<td colspan="3">No existen registros</td>
					</tr>
					{{/unless}}
					{{#each cliente in controller.clientes}}
					<tr {{action 'seleccionar' cliente}}>
						<td>{{cliente.cedula}}</td>
						<td>{{cliente.nombre}}</td>
						<td>{{cliente.apellido}}</td>
					</tr>
					{{/each}}
				</tbody>
			</table>
		</div>
		{{/modal-dialog}}		
	</script>


	<script type="text/x-handlebars" data-template-name="productos">	
		<div class="form-inline">
			<div class="form-group">
				<label class="sr-only">Palabra clave</label>
				{{input type="text" placeholder="Palabra clave" value=keyword action="filtrarProductos" class="form-control"}}				
			</div>  						
			<button {{action 'filtrarProductos'}} class="btn btn-success">Buscar</button>
		</div>
		<hr>

		{{#if controller.error}}
		<div class="alert alert-danger" role="alert">						
			<strong>Error!!!</strong> {{controller.mensajeError}}
		</div>
		{{/if}}

		{{#if controller.producto}}
		<div class="alert alert-success" role="alert">						
			<strong>Seleccionado:</strong> {{controller.producto.nombre}}
		</div>
		{{/if}}

		<div class="table-responsive">
			<table class="table table-striped table-condensed table-hover">
				<thead>
					<tr>
						<th>NOMBRE</th>
						<th>COMPUESTO</th>
						<th>PRESENTACIÓN</th>
						<th>P. REFERENCIAL</th>
						<th>REG. SANITARIO</th>
					</tr>
				</thead>
				<tbody>
					{{#unless controller.productos}}
					<tr>
						<td colspan="3">No existen registros</td>
					</tr>
					{{/unless}}
					{{#each producto in controller.productos}}
					<tr {{action 'seleccionar' producto}}>
						<td>{{producto.nombre}}</td>
						<td>{{producto.compuesto}}</td>
						<td>{{producto.presentacion}}</td>
						<td>{{producto.precio_referencial}}</td>
						<td>{{producto.registro_sanitario}}</td>
					</tr>
					{{/each}}
				</tbody>
			</table>
		</div>			
		<div class="modal-footer">
			<button {{action 'cancelar'}} type="button" class="btn btn-default">Cancelar</button>
			<button {{action 'aceptar'}} type="button" class="btn btn-primary">Aceptar</button>
		</div>		
	</script>

<!--Componentes-->
	<script type="text/x-handlebars" data-template-name="components/modal-dialog">
      <div class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">
              {{yield}}
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" {{action 'ok'}}>Aceptar</button>
            </div>
          </div>
        </div>
      </div>
    </script>

	<script src="js/libs/jquery.min.js"></script>
	<script src="js/libs/bootstrap.min.js"></script>
	<script src="js/libs/handlebars.js"></script>	
	<script src="js/libs/ember.js"></script>
	<script src="js/libs/ember-data.js"></script>
	<script src="js/libs/django-adapter.js"></script>
	<script src="js/app.js"></script>
	<script src="js/routers.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/models.js"></script>
	<script src="js/components.js"></script>
</body>
</html>
