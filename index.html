<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Botiquin Veterinario</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<script type="text/x-handlebars">
		<header>
			<nav class="navbar navbar-default">
				<div class="container-fluid">
			    	<div class="navbar-header">
			      		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
			        		<span class="sr-only">Toggle navigation</span>
			        		<span class="icon-bar"></span>
			        		<span class="icon-bar"></span>
				        	<span class="icon-bar"></span>
			      		</button>
			       		<a class="navbar-brand" href="#">Botiquín Veterinario</a>
			    	</div>

				    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				      	<ul class="nav navbar-nav">
				        	<li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
				        	<li><a href="#">Link</a></li>
				        	<li class="dropdown">
				          		<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
				          		<ul class="dropdown-menu" role="menu">
				            		<li><a href="#">Action</a></li>
				            		<li><a href="#">Another action</a></li>
				            		<li><a href="#">Something else here</a></li>
				            		<li class="divider"></li>
				            		<li><a href="#">Separated link</a></li>
				            		<li class="divider"></li>
				            		<li><a href="#">One more separated link</a></li>
				          		</ul>
				        	</li>
				      	</ul>			      	
				      	<ul class="nav navbar-nav navbar-right">
				        	<li><a href="#">Link</a></li>
				      	</ul>
				    </div>
			  	</div>
			</nav>
		</header>

		<div class="row">
			<section class="panel menu-container col-sm-2">
				<div class="list-group">
	  				<a href="#" class="list-group-item">Mis asociaciones</a>			
					{{#link-to 'ventas' class="list-group-item"}}Ventas{{/link-to}}
					<a href="#" class="list-group-item">Compras</a>
					<a href="#" class="list-group-item">Inventario</a>
					<a href="#" class="list-group-item">Reportes</a>
				</div>
			</section>
			<section class="views-container col-sm-10">
				{{outlet}}
			</section>		
		</div>
	</script>	

	<script type="text/x-handlebars" data-template-name="ventas">
		<a href="#/ventas/nuevo" class="btn btn-success btn-sm">
			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Nuevo
		</a>
		<hr>
		<div class="table-responsive">
			<table class="table table-striped table-condensed">
				<thead>
					<tr>
						<th>Asociación</th>
						<th>Venta #</th>
						<th>Fecha</th>
						<th>Cliente</th>
						<th>Valor</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
				{{#each venta in model}}	
					<tr>
						<td>{{venta.asociacion.nombre}}</td>
						<td>{{venta.id}}</td>
						<td>{{venta.fecha}}</td>
						<td>{{venta.cliente.nombre}} {{venta.cliente.apellido}}</td>
						<td>{{venta.valor_total}}</td>
						<td>
							<a href="#" class="btn btn-primary btn-sm" title="Ver">
								<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
							</a>
							<a href="#" class="btn btn-primary btn-sm" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Editar">
								<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
							</a>
							<a href="#" class="btn btn-primary btn-sm" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Eliminar">
								<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
							</a>
						</td>					
					</tr>					
				{{/each}}	
				</tbody>
			</table>
		</div>		
	</script>

	<script type="text/x-handlebars" data-template-name="venta">	
		<form class="form-horizontal">
	  		<fieldset>
	    		<legend>Registro de ventas</legend>
				<div class="panel panel-default">
	  				<div class="panel-body">  					
	    				<div class="form-group">
						  	<label class="control-label col-md-2">Asociación</label>
						  	<div class="col-md-9">						  	
						    	<select class="form-control" id="sltAsociacion">
						    		<option value="">-- Seleccionar --</option>
						    	</select>    	
						  	</div>  	
						</div>	
					    <div class="form-group">
					      	<label class="control-label col-md-2">Cliente</label>
					      	<div class="col-md-4">
					        	<div class="input-group">    					  
	      							<input ng-model="venta.cliente.cedula" type="text" class="form-control" placeholder="Cédula">
	      							<span class="input-group-btn">
		      							<button ng-click="buscarCliente()" class="btn btn-success">
											<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
										</button>
	      							</span>
	    						</div>				        	
					      	</div>
					      	<div class="col-md-5">
					        	<input type="text" class="form-control" placeholder="Nombre" value="{{venta.cliente.nombre}} {{venta.cliente.apellido}}" readonly>
					      	</div>
					    </div>	
					    
					    <div class="form-group">
					      	<label class="control-label col-md-2">Fecha</label>
					      	<div class="col-md-9">
					      		<div class="input-group">
					              	<input ng-model="venta.fecha" type="text" class="form-control" datepicker-popup is-open="venta.fechaPopup" current-text="Hoy" clear-text="Limpiar" close-text="Cerrar"/>
					              	<span class="input-group-btn">
					                	<button ng-click="seleccionarFecha($event)" type="button" class="btn btn-success">
					                		<span class="glyphicon glyphicon-calendar"></span>
					                	</button>
					              	</span>
					            </div>
					      	</div>
					    </div>
	  				</div>
				</div>    		

				<div class="panel panel-default">
	  				<div class="panel-body">
						<div ng-show="error" class="alert alert-danger" role="alert">						
							<strong>Error!</strong> {{mensajeError}}
						</div>
						<div class="clearfix">						
		  					<button ng-click="agregarDetalle()" class="btn btn-success btn-sm pull-left">
								<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 
								<strong>Agregar</strong>
							</button>
							<button ng-click="guardarVenta()" class="btn btn-primary btn-sm pull-right">
								<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> 
								<strong>GUARDAR</strong>
							</button>
						</div>
						<hr>
	  					<div class="table-responsive">
							<table class="table table-striped table-condensed">
								<thead>
									<tr>
										<th>CANTIDAD</th>
										<th>PRODUCTO</th>
										<th>VALOR UNITARIO</th>
										<th>VALOR TOTAL</th>
										<th>ACCIONES</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-show="detalles.length <= 0">
										<td colspan="5">No existen registros</td>
									</tr>
									<tr ng-repeat="detalle in detalles">
										<td class="col-xs-1">
											<input ng-show="detalle.esActual" ng-model="detalle.cantidad" ng-keyup="calcularTotal($index)" type="text" class="form-control input-sm" id="txtCantidad" placeholder="Ej. 1.12">
											<p ng-hide="detalle.esActual">{{detalle.cantidad}}</p>
										</td>
										<td class="col-xs-5">
											<div ng-show="detalle.esActual" class="input-group input-group-sm">  
	      										<input type="text" class="form-control" placeholder="Buscar producto" value="{{detalle.producto.nombre}}" readonly>
	      										<span class="input-group-btn">
			      									<button ng-click="buscarProducto($index)" class="btn btn-success" title="Buscar">
														<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
													</button>
				      							</span>
				    						</div>
				    						<p ng-hide="detalle.esActual">{{detalle.producto.nombre}}</p>
										</td>
										<td class="col-xs-2">
											<input ng-show="detalle.esActual" ng-model="detalle.valorUnitario" ng-keyup="calcularTotal($index)" type="text" class="form-control input-sm" id="txtValorUnitario" placeholder="Precio del producto">
											<p ng-hide="detalle.esActual">{{detalle.valorUnitario}}</p>
										</td>
										<td class="col-xs-2">
											<input ng-show="detalle.esActual" type="text" class="form-control input-sm" id="txtValorTotal" value="{{detalle.valorTotal}}" readonly>
											<p ng-hide="detalle.esActual">{{detalle.valorTotal}}</p>
										</td>
										<td class="col-xs-2">
											<button ng-click="buscarUsos($index)" class="btn btn-danger btn-sm" title="Registro de usos">
												<strong>USOS</strong>
											</button>										
											<button ng-click="editarDetalle($index)" class="btn btn-primary btn-sm">
												<span pan class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
											</button>
											<button ng-click="eliminarDetalle($index)" class="btn btn-primary btn-sm">
												<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
											</button>
										</td>
									</tr>								
								</tbody>
							</table>
						</div>
				    </div>				    
				</div> 		    
	  		</fieldset>
		</form>		
	</script>

	<script src="js/libs/jquery.min.js"></script>
	<script src="js/libs/handlebars.js"></script>	
	<script src="js/libs/ember.js"></script>
	<script src="js/libs/ember-data.js"></script>
	<script src="js/libs/django-adapter.js"></script>
	<script src="js/app.js"></script>
	<script src="js/routers.js"></script>
	<script src="js/models.js"></script>
</body>
</html>
